<!-- Team Section -->
    <section id="resume" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Joy, Enjoy</h2>
                    <h3 class="section-subheading text-muted">click the photo for the resume</h3>
                </div>
            </div>
            <div class="row">
                {% for member in site.people %}
                <div>
                    <div class="team-member">
                      <a href="#resume_modal" class="portfolio-link" data-toggle="modal">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                      </a>
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
<!--                             {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %} -->

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">사진을 클릭하면 이력서 페이지로 넘어갑니다.</p>
                </div>
            </div>
        </div>
    </section>
